{% extends "base.html" %}

{% block header %}
    {% block content_title %}
    <h1>All articles</h1>
    {% endblock %}
{% endblock %}

{% block content %}

    <dl>
    {% for article in dates %}
        <dt>{{ article.locale_date }}:</dt>
        <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
    </dl>

{% endblock content %}
